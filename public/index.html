<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The eno notation language">

    <title>The eno notation language</title>

    <link rel="stylesheet" href="eno.css">
    <link rel="stylesheet" href="styles.css">

    <script defer src="bundle.js"></script>
  </head>

  <body>
    <header>
      <h1>eno</h1>

      <strong>eno</strong> is a structured data notation language for everyone.<br/><br/>


      <a href="https://www.npmjs.com/package/enojs" target="_blank">eno library in js</a><br/>
      <a href="https://atom.io/packages/language-eno" target="_blank">eno language support in Atom</a><br/>
      <a href="https://github.com/eno-lang" target="_blank">eno on github</a>
    </header>

    <div class="split">
      <div class="input">
        <textarea id="editor">> Text of Comment

Date: 1st of November in the year 2017

-- Book Description
Lacks a certain ...
something
-- Book Description

Shopping List:
- Apples
- Oranges

Telephone Numbers:
Ben = +49 1943 24724784
Rachel = +59 3459 35935593

# Section 1st level
## Section 2nd level
### Section 3rd level

`--format pretty`: Pretty formatting option

`> Friends <`:
- Jack the Ripper
- Frankenstein

``Use `${arg}` style options``:
'--output dir' = Specify a different output directory
'--filters disabled' = Enable/disable filters

### Section Copy < Section 3rd level


</textarea>
        <pre id="lookup"></pre>
      </div>

      <div class="output">
        Change the parser locale: <a href="#de">de</a> <a href="#en">en</a> <a href="#es">es</a><br/><br/>
        <pre id="parse"></pre>
      </div>
    </div>
  </body>

</html>
